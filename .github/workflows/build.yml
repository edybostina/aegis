name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install libsodium (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev cmake g++

      - name: Install libsodium (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install libsodium cmake

      - name: Install libsodium (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=1' --no-progress
          git clone https://github.com/jedisct1/libsodium.git
          cd libsodium && mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=C:/libsodium
          cmake --build . --config Release --target install
        shell: bash

      # Configure and build
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DAEGIS_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure

      # Upload binary artifact
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: aegis-${{ matrix.os }}
          path: build/aegis*
